<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array - 배열</title>
</head>
<body>
    <script>
        const array = new Array(1,2,3,4,5)

        // forEach : 배열의 모든 요소를 반복
        // * 전달 인자를 콜백 함수로 작성
        array.forEach(function(item) {
            document.write(`<h1>${item}<h1>`)
        });

        // push()   : 맨 끝에 요소 추가
        array.push(10) 

        console.log(array);

        // pop()    : 맨 끝에 요소 제거
        array.pop()

        console.log(array);

        // sort()   : 오름차순 정렬
        let list = ['박조은','김조은', '최조은', '고조은']

        list.sort()
        console.log(list);

        // reverse()    : 내림차순 정렬
        list.reverse()
        console.log(list);

    // map()    : 배열의 각 요소에 함수를 적용하여 새로운 배열을 생성 
    let specialList = list.map(function( star ) {
        return '*' + star
    })
    console.log(specialList);
    </script>
</body>
</html>
