<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
    <script>
        // 클래스 선언
        class Car {

            // 생성자
            constructor(name, price=20000) {
                this.name = name
                this.price = price
            }
            // 메소드
            showInfo() {
                let result = `${this.name} : ${this.price}`
                return result
            }
        }

        // car, car2에서 접근 가능
        Car.prototype.option = '옵션A'

        // 객체 생성
        let car = new Car('제네시스')
        document.write( car.showInfo() )
        document.write( car.option + '<br>')

        let car2 = new Car('제네시스', 6000)
        document.write( car2.showInfo() )
        document.write( car2.option + '<br>')
    </script>
</head>
<body>
    
</body>
</html>
